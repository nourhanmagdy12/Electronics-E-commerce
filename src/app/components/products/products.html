<div class="container my-5 product-list-page">
    <h2 class="fw-bold mb-5 text-center p-md-4">Smartphones</h2>

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
        @for (product of products; track product.id) {
            <div class="col">
                <div class="card h-100 shadow-sm product-card">
                    <div class="card-img-top bg-light p-4 d-flex justify-content-center align-items-center" style="height: 200px;">
                        <img [src]="product.image_url" [alt]="product.name" class="img-fluid" style="max-height: 100%; object-fit: contain;">
                    </div>

                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title fw-bold">
                          <a [routerLink]="['/product', product.id]" class="text-decoration-none text-dark">{{ product.name }}</a>
                        </h5>
                        
                        <div class="d-flex align-items-center mb-2">
                            @for (i of [1, 2, 3, 4, 5]; track i) {
                                <i class="bi" 
                                   [class.bi-star-fill]="product.rating >= i" 
                                   [class.bi-star]="product.rating < i" 
                                   class="text-warning small me-1">
                                </i>
                            }
                            <span class="text-muted small ms-2">{{ product.rating }}</span>
                        </div>
                        
                        <p class="card-text text-muted small flex-grow-1">{{ product.description }}</p>

                        <div class="mt-3">
                            <h4 class="mb-3 price-text fw-bold">{{ product.price | currency:'USD':'symbol':'1.2-2' }}</h4>

                            <button 
                                class="btn btn-dark w-100 add-to-cart-btn" 
                                (click)="handleAddToCart(product)"
                            >
                                <i class="bi bi-cart-plus-fill me-2"></i> Add to Cart
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        }
    </div>
</div>
