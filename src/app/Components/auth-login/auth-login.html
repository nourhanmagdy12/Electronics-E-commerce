<div class="auth-wrapper d-flex align-items-center justify-content-center">
  <div class="auth-card shadow-lg p-5 rounded-4 bg-light text-dark">
    <h2 class="text-center mb-4 fw-bold text-dark">Welcome Back</h2>
    <p class="text-center mb-4 text-secondary">
      Log in to your account and continue exploring the latest tech trends.
    </p>

    <form (ngSubmit)="login()" class="needs-validation" novalidate>
     
      <div class="form-floating mb-3">
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          id="email"
          placeholder="Email"
          class="form-control bg-transparent text-dark border-dark py-2"
          required
        />
        <label for="email" class="text-dark">Email Address</label>
      </div>

     
      <div class="form-floating mb-4">
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          id="password"
          placeholder="Password"
          class="form-control bg-transparent text-dark border-dark"
          required
        />
        <label for="password" class="text-dark">Password</label>
      </div>
 
      <div class="d-flex justify-content-between align-items-center mb-4">
        <div class="form-check">
          <input type="checkbox" id="remember" class="form-check-input" />
          <label for="remember" class="form-check-label text-secondary">Remember me</label>
        </div>
        <a href="#" class="text-dark text-decoration-none">Forgot Password?</a>
      </div>

      
      <button type="submit" class="btn btn-dark w-100 py-2 rounded-3 fw-semibold">
        Login
      </button>

  
      <div class="text-center mt-4 mb-2 text-secondary">or</div>

 
      <div class="d-flex justify-content-center gap-3 mb-3">
        <button type="button" class="btn btn-outline-dark rounded-circle p-2">
          <i class="fa-brands fa-google fa-lg"></i>
        </button>
        <button type="button" class="btn btn-outline-dark rounded-circle p-2">
          <i class="fa-brands fa-facebook-f fa-lg"></i>
        </button>
        <button type="button" class="btn btn-outline-dark rounded-circle p-2">
          <i class="fa-brands fa-github fa-lg"></i>
        </button>
      </div>

 
      <div class="text-center mt-3">
        <p class="text-secondary mb-0">
          Don't have an account?
          <a routerLink="/register" class="text-dark fw-semibold text-decoration-none">Create one</a>
        </p>
      </div>
    </form>
  </div>
</div>
