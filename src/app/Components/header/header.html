<nav class="header-categories bg-white border-bottom py-2">
  <div class="container d-flex flex-wrap gap-2 justify-content-center">
    <button
      *ngFor="let cat of categories"
      class="btn category-btn text-dark fw-semibold px-3 py-1"
      (click)="filterByCategory(cat.category_id)"
    >
      {{ cat.category_name }}
    </button>
  </div>
</nav>
