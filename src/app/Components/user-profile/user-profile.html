<div class="container my-5">
  <div class="card shadow-sm p-4 mx-auto" style="max-width: 500px;">
    <h3 class="text-center mb-4 fw-bold">User Profile</h3>

    <div *ngIf="user; else noUser">
      <div class="mb-3">
        <label class="form-label fw-semibold text-muted">Name</label>
        <div class="form-control">{{ user.user_name }}</div>
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold text-muted">Email</label>
        <div class="form-control">{{ user.email }}</div>
      </div>

      <button class="btn btn-dark w-100 mt-3" (click)="logout()">Logout</button>
    </div>

    <ng-template #noUser>
      <p class="text-center text-muted">No user data found.</p>
    </ng-template>
  </div>
</div>
